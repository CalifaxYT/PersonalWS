<script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" data-cfasync="false"></script>
<script>
window.addEventListener('load', function(){
  window.cookieconsent.initialise({
   revokeBtn: "<div class='cc-revoke'></div>",
   type: "opt-in",
   position: "bottom-right",
   theme: "classic",
   palette: {
       popup: {
           background: "#282828",
           text: "#ffffff"
        },
       button: {
           background: "#323232",
           text: "#ffffff"
        }
    },
   content: {
       message: "We and selected partners, use cookies, IP addresses and/or similar technologies as specified in the cookie and privacy policy to ensure you get the best experience on our website.",
       link: "Learn More",
       href: "https://califax.host/privacy"
    },
    onInitialise: function(status) {
      if(status == cookieconsent.status.allow) blockableScripts();
    },
    onStatusChange: function(status) {
      if (this.hasConsented()) blockableScripts();
    }
  })
});

function blockableScripts() {
// When the site grows a bit bigger, scripts might appear here. For now this does nothing.
}
</script>
